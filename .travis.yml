---
language: python

install:
  - go get github.com/digitalocean/doctl/cmd/doctl
  - find / -name doctl
  - ./go/bin/doctl auth init

script:
  - doctl compute droplet list

after_script:
  - echo "Remove droplets."

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
