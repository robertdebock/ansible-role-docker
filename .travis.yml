---
language: python

env:
  matrix:
    - IMAGE=debian-8-x64

install:
  - gem install tugboat
  - sed s/DO_API_TOKEN/${DO_API_TOKEN}/ .tugboat
  - tugboat create ${IMAGE} -i ${IMAGE}
  - ip=$(tugboat info ${IMAGE} --porcelain -attribute ip)

script:
  - ping -c 60 ${ip}

after_script:
  - tugboat destroy ${IMAGE}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
