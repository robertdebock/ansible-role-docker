---
language: python

env:
  matrix:
    - IMAGE=debian-8-x64
    - IMAGE=centos-7-x64

install:
  - echo "Installing tugboat"
  - gem install tugboat
  - echo "Configuring tugboat"
  - sed 's/DO_API_TOKEN/'"${DO_API_TOKEN}"'/' .tugboat
  - tugboat images
  - echo "Generating ssh key"
  - ssh-keygen -N "" -f my-key
  - echo "Uploading ssh key"
  - tugboat add-key my-key
  - tugboat keys

script:
  - echo "Creating droplets."

after_script:
  - echo "Removing ssh key"
  - echo "Remove droplets."

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
