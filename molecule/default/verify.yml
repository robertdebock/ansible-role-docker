---
- name: Verify
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Show ansible_virtualization_type
      debug:
        msg: "{{ ansible_virtualization_type }}"

    - name: Create a container
      docker_container:
        name: openssh
        image: robertdebock/docker-centos-openssh
        ports:
          - "2222:22"
      when:
        - ansible_virtualization_type != "docker"
