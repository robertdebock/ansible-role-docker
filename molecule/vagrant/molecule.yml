  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: docker-centos-7
    box: centos/7
  - name: docker-debian-jessie64
    box: debian/jessie64
  - name: docker-fedora-26-cloud-base
    box: fedora/26-cloud-base
  - name: docker-fedora-27-cloud-base
    box: fedora/27-cloud-base
  - name: docker-opensuse-openSUSE-42-2-x86-64
    box: opensuse/openSUSE-42.2-x86_64
  - name: docker-ubuntu-trusty
    box: ubuntu/trusty64
  - name: docker-ubuntu-zesty
    box: ubuntu/zesty64
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: vagrant
