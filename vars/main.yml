---
# vars file for docker
docker_packages:
  CentOS:
    - docker-io
  Debian:
    - docker-engine
  default:
    - docker
  Ubuntu:
    - docker.io

docker_services:
  default:
    - docker

docker_pip_modules:
  CentOS-6:
    - name: docker-compose
    - name: docker-py
  default:
    - name: docker-compose

docker_pip_executable:
  CentOS-6: /opt/rh/python27/root/usr/bin/pip
