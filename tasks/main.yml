---
# tasks file for docker
- name: install software (yum)
  yum: 
    name: "{{ item }}"
  with_items:
    - docker

- name: start and enable docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: uninstall software (pip)
  pip:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker-py

- name: install software (pip)
  pip:
    name: "{{ item.name }}"
    version: "{{ item.version | default(omit) }}"
  with_items:
    - name: docker
      version: 2.5.1
    - name: docker-compose
